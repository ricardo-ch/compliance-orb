description: >
  This command sends the results of the checks to the SRE-API
parameters:
  sreApiUrl:
    type: string
    default: ""
steps:
  - run:
      environment:
        SRE_API_URL: << parameters.sreApiUrl >>
      name: Send compliance check results to SRE-API
      command: <<include(scripts/orb-funcs/submit-compliance-results.sh)>>
