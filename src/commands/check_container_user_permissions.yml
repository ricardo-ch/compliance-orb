description: >
  This command check's if target docker image user is root user
parameters:
  username:
    type: string
  password:
    type: string
  url:
    type: string
steps:
  - docker_registry_login:
      username: << parameters.username >>
      password: << parameters.password >>
      url: << parameters.url >>
  - run:
      name: Pull application images based on isopod file
      command: <<include(scripts/orb-funcs/pull_application_images.sh)>> || true
  - run:
      name: Check for root user in Container
      command: <<include(scripts/checks/check_container_root_user.sh)>> || true
  - run: 
      name: Check for passwordless sudo permissions in Container   
      command: <<include(scripts/checks/check_container_passwordless_sudo.sh)>> || true