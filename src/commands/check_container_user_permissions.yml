description: >
  This command check's if target docker image user is root user
parameters:
  username:
    type: string
    default: ""
  password:
    type: string
    default: ""
  url:
    type: string
    default: ""
steps:
  - docker_registry:
      username: << parameters.username >>
      password: << parameters.password >>
      url: << parameters.url >>
  - run:
      name: pull target image
      command: |
        docker pull $(isopod image)
  - run:
      name: check for sudo permissions and root user in Container
      command: <<include(scripts/check_container_permissions.sh)>>
